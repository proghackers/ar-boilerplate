<html>

<head>
    <title>
        AR Boiler Plate With Obj File.
    </title>
</head>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded artoolkit='sourceType: webcam;'>
        <!--
      glTF 2.0 Model - busterDrone.gltf
      Using the default hiro marker (Get it below)
      https://github.com/akashkuttappa/armodels/raw/master/markers/hiro.jpg
    -->
        <a-marker preset='hiro'>
            <a-entity id="drone" rotation="0 180 0" position="0 0 0" scale="0.1 0.1 0.1" gltf-model-next="src: url(./models/salmon/scene.gltf);">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
